<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wortsuche Spiel</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #mainContent {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }
        #leftSide {
            margin-right: 40px;
        }
        #buttons {
            margin-top: 10px;
        }
        #board {
            margin-top: 20px;
        }
        .row { display: flex; }
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 2px;
        }
        #results { flex: 1; }

        #groupContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .group {
            flex: 1 1 300px;
            box-sizing: border-box;
            margin: 10px;
        }

        .group h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Wortsuche Spiel</h1>

    <div id="mainContent">
        <div id="leftSide">
            <p>Gib 16 Buchstaben ein (A-Z):</p>
            <input type="text" id="inputLetters" maxlength="16" style="width: 200px;">
            <div id="buttons">
                <button id="startButton" onclick="startGame()" disabled>Starten</button>
                <button id="resetButton" onclick="resetGame()">Neues Spiel</button>
            </div>
            <div id="board"></div>
        </div>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
